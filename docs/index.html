<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link crossorigin="anonymous" rel="icon" href="assets/favicon.png">
    <link crossorigin="anonymous" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900">
    <link crossorigin="anonymous" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link crossorigin="anonymous" rel="stylesheet" href="index.css">
    <title>Vue.js Bootcamp</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="app-style">
        <p>Hello {{name}}</p>
      </div>
      <div class="input-style">
        <p>What is your name?</p>
        <input class="input-field" v-model="name" />
      </div>
    </div>
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script crossorigin="anonymous" src="index.js"></script>
  </body>
</html>
